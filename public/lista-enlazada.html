<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Enlazada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <div class="card single-list-card">
            <img src="images/lista-enlazada.png" alt="Ejemplo de Lista Enlazada">
            <div class="card-content">
                <h2>Lista Enlazada</h2>
                <p>Una lista enlazada es una estructura de datos donde cada elemento, llamado nodo, contiene un valor y un puntero al siguiente nodo. Esto permite almacenar elementos de forma dinámica y flexible.</p>
                <p class="example-output">1 -> 2 -> 3 -> </p>
            </div>
        </div>
        <div class="back-button">
            <a href="index.html">Volver al Menú</a>
        </div>
    </div>
</body>
</html>
